<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Collaborative Workspace</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        
        #editBoxContainer {
            position: absolute;
            display: none;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #ffeb3b;
        }
        
        #editBox {
            width: 200px;
            height: 80px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            resize: none;
            outline: none;
            background: #fff9c4;
        }
        
        #editBox:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
        }
        
        .instructions h3 {
            margin: 0 0 10px 0;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div id="editBoxContainer">
        <textarea id="editBox" placeholder="Type your note here... Press Enter to save"></textarea>
        <div style="font-size: 12px; color: #666; margin-top: 5px;">Press Enter to save, Shift+Enter for new line</div>
    </div>
    
    <div class="instructions">
        <h3>3D Collaborative Workspace</h3>
        <div> Click: Create sticky note</div>
        <div> Double-click note: Edit text</div>
        <div> Drag note: Move around</div>
        <div>‚å® Arrow keys: Move avatar</div>
        <button id="viewAllBtn"> View All Workspaces</button>
        <div id="workspaceList" style="display:none; position: absolute; top: 50px; left: 20px; background: white; padding: 10px; border: 1px solid #ccc; max-height: 200px; overflow-y: auto;"></div>

    </div>

    <button id="saveBtn"> Save Workspace</button>
    <input id="workspaceId" placeholder="Enter ID to load" />
    <button id="loadBtn"> Load Workspace</button>

    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
